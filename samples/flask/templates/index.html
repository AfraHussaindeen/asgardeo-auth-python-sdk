<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OIDC Sample App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static', filename='css/theme.css') }}">
</head>
<body>
    <div class="ui two column centered grid">
        <div class="column center aligned">
            <img src="{{ url_for('static', filename='images/logo-dark.svg') }}" class="logo-image">
        </div>
        <div class="container">
            <div class="header-title">
                <h1>
                    Python Flask-Based OIDC Authentication Sample<br>
                    (OIDC - Authorization Code Grant)
                </h1>
            </div>
            <div class="content">
                <div class="home-image">
                    <img
                            src="{{ url_for('static', filename='images/flask.svg') }}" class="react-logo-image logo">
                    <span class="logo-plus">+</span>
                    <img
                            src="{{ url_for('static', filename='images/oidc.png') }}" class="react-logo-image logo">
                </div>
                <h3>
                    Sample demo to showcase how to authenticate a simple Flask
                    application using <br>
                    <b>Asgardeo</b> with the <a
                        href="https://github.com/asgardeo/asgardeo-auth-python-sdk" target="_blank">Asgardeo Python SDK</a>
                </h3>
                <div class="element-padding">
                    <a href="{{ url_for('login') }}" class="btn primary" type="submit">Login</a>
                </div>
            </div>
        </div>
        <img src="{{ url_for('static', filename='images/footer.png') }}" class="footer-image">
    </div>

</body>
</html>
